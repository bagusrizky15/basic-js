<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    <script>

        function Person(firstName, lastName){
            this.firstName = firstName;
            this.lastName = lastName;
        }

        const mhs = new Person("Bagus", "Ganteng");
        console.log(mhs)

        const mahasiswa = {
            firstName : "Bagus",
            lastName : "Rizky"
        }

        console.info(mahasiswa.firstName);
    </script>
</body>
</html>
