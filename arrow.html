<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
</head>
<body>
    <script>
        const sayHello = (name) => document.writeln(`Halo ${name}`)

        sayHello("Bagus")

        function gimeName(callback){
            callback("Bagus")
        }

        gimeName((name) => document.writeln(`Helo ${name}`));
        
    </script>
</body>
</html>
