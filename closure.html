    <title>Closure</title>

<body>
    <script>
        function createAdder(value){
            const owner = "Bagus";
            function add(param){
                console.info(owner)
                return value + param
            }
            return add
        }

        const addTwo = createAdder(2)
        // function addTwo(param){
        //     console.info("Bagus")
        //     return 2 + param;
        // }
        console.info(addTwo(10))

        //object method 
        const person = {
            sayHello : function(name){
                alert(`Hello ${name}`);
            }
        }

        person.sayHello('Bambang')
    </script>
</body>
</html>
