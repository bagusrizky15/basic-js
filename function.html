//function return value
function isContains(array, searchValue){
    for(const arrayElement of array){
        
        if(arrayElement === searchValue){
            console.log(`angka ${arrayElement} ditemukan`)
            return true;
        }
    }
    return false;
}

const found = isContains([1,2,3,4,5,6,6,7], 3)
console.log(`${found}`)

//optional parameter

}

function defaultParameter(firstName, lastName="unknown"){
