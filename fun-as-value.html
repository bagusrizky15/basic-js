<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun as Value</title>
</head>
<body>
    <script>
        function sayHello(name) {
            document.writeln(`${name}`)
        }

        const say = sayHello
        say("Ini adalah function as value")

        //anonymus function
        let go = function (nama){
            document.writeln(`<p>Ini adalah nama saya ${nama}</p>`)
        }
        go("bagus")

        function giveMeName(callback){
            callback("Bagus")
        }

        giveMeName(say)

        giveMeName(function (nama){
            document.writeln(`<p>Hi ${nama}</p>`)
        })
    </script>
</body>
</html>
