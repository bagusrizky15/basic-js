<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let nilai = "A"
        switch (nilai) {
            case "A":
                document.writeln("<p>Selamat anda lulus</p>")
                break;
            case "B":
                document.writeln("Selamat ya")
            default:
                document.writeln("Maaf anda belom lulus")
                break;
        }
    </script>
</body>
</html>
